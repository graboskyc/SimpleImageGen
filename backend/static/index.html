<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="dark" />
        
        <title>Simple Image Gen</title>

        <script src="//unpkg.com/alpinejs"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.yellow.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <script src="/js/init.js"></script>
        <link rel="stylesheet" href="/css/custom.css" />

    </head>
    <body data-theme="dark">
        <div x-data="init()" x-init="loadList" data-theme="dark" class="container">
            <nav data-theme="dark">
                <ul>
                    <li><img height="32" src="/img/icon.png" style="height: 32px !important;" /></li>
                </ul>
            </nav>


            <article class="container-fluid" data-theme="dark">
                <h1>Simple Image Gen</h1>
            </article>
            

            <article>
                <header><h1>Create an Image</h1></header>
                <form id="imageGenForm" enctype="multipart/form-data">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" rows="2" placeholder="Describe your image..."></textarea>
                    <label for="file">Upload Image</label>
                    <input type="file" id="file" name="file" accept="image/*">
                    <button type="submit">Generate</button>
                </form>
                <div id="result"></div>
                <script>
                document.getElementById('imageGenForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const form = e.target;
                    const formData = new FormData(form);
                    document.getElementById('result').innerHTML = 'Generating...';
                    try {
                        const response = await fetch('/api/generate', {
                            method: 'POST',
                            body: formData
                        });
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.type.startsWith('image/')) {
                                const url = URL.createObjectURL(blob);
                                document.getElementById('result').innerHTML = `<img src="${url}" alt="Generated Image" style="max-width:100%;margin-top:1em;" />`;
                            } else {
                                // Not an image, show as text
                                const text = await blob.text();
                                document.getElementById('result').innerHTML = 'Error: ' + text;
                            }
                        } else {
                            const text = await response.text();
                            document.getElementById('result').innerHTML = 'Error: ' + text;
                        }
                    } catch (err) {
                        document.getElementById('result').innerHTML = 'Error: ' + err;
                    }
                });
                </script>
            </article>

    </body>
</html>
